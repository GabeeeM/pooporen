name: FART

on:
  workflow_dispatch:  # This allows manual triggering of the workflow

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest  # Switched to Ubuntu for cross-compilation
    steps:
    - uses: actions/checkout@v3
    
    # Setup Rust with Windows target
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-gnu  # Target for Windows

    # Install cross-compilation tools
    - name: Install mingw-w64
      run: sudo apt-get update && sudo apt-get install -y mingw-w64

    # Build the project targeting Windows
    - name: Build for Windows
      run: cargo build --release --target x86_64-pc-windows-gnu

    # Upload the Windows executable as an artifact
    - name: Upload Executable as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Pooper  # Name of the artifact
        path: target/x86_64-pc-windows-gnu/release/*.exe  # Path adjusted for cross-compilation
